name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Make Docker Containers
      run: make containers

        #- name: Run Test
        #  run: make tests

    - name: Run CMD Tests
      run: make cmd-tests

        #- name: Run E2E
        #  run: make e2e
