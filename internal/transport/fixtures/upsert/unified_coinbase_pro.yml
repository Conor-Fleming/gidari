url: https://api-public.sandbox.exchange.coinbase.com
authentication:
  apiKey:
    passphrase: CBP_PASSPHRASE
    secret: CBP_SECRET
    key: CBP_KEY
dnsList:
  - mongodb://mongo1:27017/coinbasepro
  - postgresql://root:root@postgres1:5432/defaultdb?sslmode=disable
rateLimit:
  burst: 5
  period: 1
truncate: true
requests:
  - endpoint: /accounts
