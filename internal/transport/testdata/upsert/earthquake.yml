url: https://earthquake.usgs.gov
connectionStrings:
  - mongodb://mongo1:27017/earthquakes
rateLimit:
  burst: 5
  period: 1
requests:
  -
    endpoint: /fdsnws/event/1/query
    table: events
    query:
      format: geojson
      starttime: 2020-01-01T00:00:00Z
      endtime: 2020-01-04T19:50:02Z
    timeseries:
      startName: starttime
      endName: endtime
      period: 18000
      layout: "2006-01-02T15:04:05Z" # ISO 8601

