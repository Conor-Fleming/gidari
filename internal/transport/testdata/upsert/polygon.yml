url: https://api.polygon.io
authentication:
  auth2:
    bearer: POL_BEARER_TOKEN
connectionString:
  - mongodb://mongo1:27017/polygon-transport
rateLimit:
  burst: 99
  period: 1
truncate: true
requests:
  - endpoint: "/v2/aggs/ticker/AAPL/range/1/day/2021-07-22/2021-07-22"
    table: tickers
    query:
      adjusted: true
      sort: asc
      limit: 120

